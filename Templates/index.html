<body class="d-flex h-100 text-center text-white">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <main class="mt-5">
            <h1>Examen segundo parcial</h1>

            {% for task in tasks %}
            <div class="Card text-white my-color mb-3 ">
                <!-- <h5 class="Card-title">{{task['name']}}</h5> -->
                <div class="row">
                    <div class="col-1">
                        <a href="update/{{task['id']}}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="auto" height="30" fill="#696969"
                                class="bi bi-app" viewBox="0 0 16 16">
                                <path
                                    d="M11 2a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3h6zM5 1a4 4 0 0 0-4 4v6a4 4 0 0 0 4 4h6a4 4 0 0 0 4-4V5a4 4 0 0 0-4-4H5z" />
                            </svg>
                        </a>
                    </div>
                    <div class="col-9 text-start">
                        <h5 class="Card-title">{{task['name']}}<strong></strong></h5>

                    </div>
                    <div class="col-1" >
                        <a href="delete/{{task['id']}}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#E74C3C" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                              </svg>
                        </a>
                    </div>

                </div>
            </div>
            {% endfor %}

            
            <label class="list-group-item d-flex gap-3 bg-light">
                <span class="pt-1 form-checked-content">
                    <span contenteditable="true" class="w-100">AÃ±adir tarea...</span>
                    <form method="post">
                        <div class="row">
                            <div class="col-md-10">
                                <input type="text" id="name" name="name" class="form-control"
                                    placeholder="Escribe la tarea...">
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-secondary">
                                    Guardar
                                </button>
                            </div>
                        </div>
                    </form>
    
                    <small class="d-block text-muted">
                        <svg class="bi me-1" width="1em" height="1em">
                            <use xlink:href="#list-check"></use>
                        </svg>
                    </small>
                </span>
            </label>
    
        </div>

        </main>
