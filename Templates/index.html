<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static\css\bootstrap.min.css">
  <link rel="stylesheet" href="static\css\my-style.css">
  <link rel="stylesheet" href="static\css\cover.css">
  <script src="static\js\bootstrap.min.js"></script>
  <title>Document</title>
</head>

<body class="d-flex h-100 text-center text-white">
  <div class="cover-container d-flex w-50 h-100 p-3 mx-auto flex-column">

    <main class="mt-5">
      <h1>Api usando Firestore</h1>

      <div class="cover container d-flex w-100 h-100 p-15 mx-auto flex column"></div>
      <h5>Incompletas - {{response.contador2}}</h5>
      {% for task in response.incompleted %}
      <div class="Card text-white my-color mb-3 ">
        <!-- <h5 class="Card-title">{{task['name']}}</h5> -->
        <div class="row">
          <div class="col-2">
            <a href="update/{{task['id']}}">
              <svg xmlns="http://www.w3.org/2000/svg" width="auto" height="30" fill=white class="bi bi-app"
                viewBox="0 0 16 16">
                <path
                  d="M11 2a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3h6zM5 1a4 4 0 0 0-4 4v6a4 4 0 0 0 4 4h6a4 4 0 0 0 4-4V5a4 4 0 0 0-4-4H5z" />
              </svg>
            </a>
          </div>
          <div class="col-8 text-start">
            <h5 class="Card-title">{{task['name']}}<strong></strong></h5>

          </div>
          <div class="col-2">
            <a href="delete/{{task['id']}}">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#E74C3C" class="bi bi-trash"
                viewBox="0 0 16 16">
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                <path fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
              </svg>
            </a>
          </div>

        </div>
      </div>
      {% endfor %}
      <label class="list-group-item d-flex gap-3 bg-light border-none">
        <span class="pt-1 form-checked-content">
          <span contenteditable="true" class="w-100">AÃ±adir tarea...</span>
          <form method="post">
            <div class="row">
              <div class="col-md-10">
                <input type="text" id="name" name="name" class="form-control" placeholder="Escribe la tarea...">
              </div>
              <div class="col-md-2">
                <button type="submit" class="btn btn-secondary">
                  Guardar
                </button>
              </div>
            </div>
          </form>

          <small class="d-block text-muted">
            <svg class="bi me-1" width="1em" height="1em">
              <use xlink:href="#list-check"></use>
            </svg>
          </small>
        </span>
      </label>
  </div>

  </div>
  
  <div class="cover-container d-flex w-50 h-50 p-3 mx-auto flex-column">
    <br><br><br><br>
    <h5>Completas - {{response.contador1}}</h5>
    {% for task in response.completed %}
    <div class="Card text-white my-color mb-3 ">
      <!-- <h5 class="Card-title">{{task['name']}}</h5> -->
      <div class="row mt-3">
        <div class="col-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
          </svg>
          </a>
        </div>
        <div class="col-8 text-start">
          <h5 class="Card-title">{{task['name']}}<strong></strong></h5>

        </div>
        <div class="col-2">
          <a href="delete/{{task['id']}}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#E74C3C" class="bi bi-trash"
              viewBox="0 0 16 16">
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
              <path fill-rule="evenodd"
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
            </svg>
          </a>
        </div>


      </div>
      {% endfor %}
      <a href="logout">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
          <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
          <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
        </svg>
      </a>


    </div>
    </main>
  </div>
</body>

</html>
